<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset="utf-8">
        <title>Create Account</title>
        <link href="mainView.css" type="text/css" rel="stylesheet">
    </head>
    <body class="body">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="createAccount.js"></script>

        <div class="banner">
            <div class="container">
                <h2>Create Account</h2>
            </div>
        </div>

    <div class="fields">
        <div class="container">
            <div class="alert"></div>
        </div>
        <div class="container">
            <h2>Enter your Information:</h2>
            <label for="username">Username:</label>
            <input type ="textfield" id="username" placeholder='userExample'>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder='password'>
            <br>
            <label for="address">Address:</label>
            <input type ="textfield" id="address" placeholder='208 Mockingbird Ln.'>
            <br>
            <label for="state">State:</label>
            <select id="state">
                <option value="NC">North Carolina</option>
                <option value="GA">Georgia</option>
                <option value="MA">Maine</option>
                <option value="FL">Florida</option>
            </select>
            <br>
            <label>City:</label>
            <input type ="textfield" id="city" placeholder='Raleigh'>
            <br>
            <label>Zip Code:</label>
            <input type="textfield" id="zip" maxlength="5" placeholder='12345'>
            <br>

            <button class="createAccount">Create Account</button>
        </div>
    </div>
        <div class="footer">

        </div>

    </body>
</html>
