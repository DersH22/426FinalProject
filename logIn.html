<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="mainView.css" type="text/css" rel="stylesheet">
</head>
<body class = "body">
    <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="logIn.js"></script>

    <div class="banner">
        <div class="container">
            <h2>Log In</h2>
        </div>
    </div>

    <div class="fields">
        <div class="container">
        <div class="alert"></div>
        </div>
        <div class="container">
            <h2>Enter your Account:</h2>
            <label>Username:</label>
            <input type ="textfield" id="username" placeholder='userExample'>
            <br>
            <label>Password:</label>
            <input type="textfield" id="password" placeholder='123Password'>
        </div>
        
        <div class="container">
            <button class="Login" >Log In</button>
            <p>Not a User?</p>
            <button class="createAccount">Create Account</button>
        </div>
    </div>

    <div class="footer">
        <div class="container">
        </div>
    </div>

</body> 
</html>
